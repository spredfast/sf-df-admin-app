<div>
    <div data-ng-click="toggleOperation()" class="swagger-heading">
        <h5> {{operation.record.nickname}}</h5>
    </div>


    <div data-ng-if="operationVisible" class="swagger-body" data-ng-if="operationVisible">

        <div class="row">
            <div class="col-md-6">
                <div class="">
                    <div class="form-group">
                        <div class="">
                            <label>Method</label>
                            <select  class="form-control" data-ng-model="operation.record.method" data-ng-options="method as method for method in methods">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="form-group">
                        <div class="">
                            <label>Summary</label>
                            <textarea rows="3" class="form-control" data-ng-model="operation.record.summary"></textarea>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="form-group">
                        <div class="">
                            <label>Nickname</label>
                            <input type="text" class="form-control" data-ng-model="operation.record.nickname" />
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="">
                    <div class="form-group">
                        <div class="">
                            <label>Notes</label>
                            <textarea rows="3" class="form-control" data-ng-model="operation.record.notes"></textarea>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="form-group">
                        <div class="">
                            <label>Type</label>
                            <select class="form-control" data-ng-model="operation.record.type" data-ng-options="model.record.id as model.record.id for model in models">
                                <option value="">-- None --</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="">
                    <div class="form-group">
                        <div class="">
                            <label>Event Name</label>
                            <input type="text" class="form-control" data-ng-model="operation.record.event_name" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-xs-12">
                    <df-swagger-operation-produce-consume data-operation="operation.record"></df-swagger-operation-produce-consume>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="form-group">
                <div class="col-xs-12">
                    <df-swagger-response-messages data-resp-data="operation.record.responseMessages"></df-swagger-response-messages>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-xs-12">
                    <df-swagger-parameters data-parameters-data="operation.record.parameters"></df-swagger-parameters>
                </div>
            </div>
        </div>
    </div>



</div>
