<p>Swagger Model Editor</p>

<df-section-toolbar>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default" data-ng-click="newModel()">New</button>
        <button type="button" class="btn btn-default" data-ng-click="saveModel()">Save</button>
    </div>
</df-section-toolbar>

<div class="row">
    <div class="col-xs-3">
        <ul class="list-group" >
            <li data-ng-repeat="model in models" class="list-group-item" data-ng-click="loadModel(model)" data-ng-class="currentModel.record.id === model.record.id ? 'active' : ''">
                {{model.record.id}}
                <button type="button" class="btn close" data-ng-click="deleteModel(model)">X</button>
            </li>
        </ul>

    </div>
    <div class="col-xs-9">

        <df-ace-editor data-direct-data="currentModel.record" data-is-editable="isEditable" data-is-clean="isEditorClean" data-current-editor="currentEditor"></df-ace-editor>
    </div>
</div>
