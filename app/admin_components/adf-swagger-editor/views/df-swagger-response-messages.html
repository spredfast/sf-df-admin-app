<div>
    <div data-ng-click="toggleResponseMessages()" class="swagger-heading">
        <h5>Response Messages</h5>
    </div>

    <div data-ng-if="responseMessagesVisible" >
        <button type="button" class="btn btn-default" data-ng-click="addResponseMessage()">Add Response Message</button>

        <table class="table table-striped table-responsive table-hover table-condensed">
            <thead>
            <th>Code</th>
            <th>Message</th>
            </thead>

            <tbody>
                <tr data-ng-repeat="respMessage in responseMessages">
                    <td class="col-sm-2 col-xs-4">
                        <input type="number" step="1" class="form-control" data-ng-model="respMessage.record.code" />
                    </td>
                    <td class="col-sm-10 col-xs-8">
                        <input type="text"  class="form-control" data-ng-model="respMessage.record.message" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
