<p>Swagger File Editor</p>

<df-section-toolbar>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default" data-ng-click="saveSwaggerFile()">Save</button>
    </div>
</df-section-toolbar>

</div>
