<div>
    <div data-ng-click="toggleParameters()" class="swagger-heading">
        <h5>Parameters</h5>
    </div>

    <div data-ng-if="parametersVisible" >

        <button type="button" class="btn btn-default" data-ng-click="addParameter()">Add Parameter</button>

        <ul class="list-group">
            <li class="list-group-item swagger-group-item" data-ng-repeat="parameter in parameters">
                <df-swagger-parameter data-parameter="parameter"></df-swagger-parameter>
            </li>
        </ul>
    </div>
</div>
