<div>

    <div data-ng-hide="currentEditService">

        <!-- Section Header -->
        <df-section-header data-title="'Manage Services'"></df-section-header>


        <!-- Tool Bar -->
        <df-section-toolbar>
            <df-toolbar-view-modes></df-toolbar-view-modes>
            <df-toolbar-paginate data-api="'service'" ></df-toolbar-paginate>
            <div class="btn-group btn-group-sm hidden-xs df-btn-group" data-ng-if="currentViewMode === 'table'">
                <button class="btn btn-default" data-ng-click="deleteSelectedServices()" data-ng-disabled="selectedServices.length === 0" title="Delete selected services"><i class="fa fa-fw fa-trash"></i></button>
            </div>
            <div style="clear: both"></div>
        </df-section-toolbar>

        <div data-ng-show="services.length === 0">
            <df-empty-section></df-empty-section>
        </div>


        <div data-ng-show="services.length > 1">

            <!-- Table View Mode -->
            <div data-ng-if="currentViewMode === 'table'">
                <table class="table table-responsive table-bordered table-striped table-hover table-condensed">
                    <thead>
                    <th></th>
                    <th data-ng-class="order.orderBy === field.name ? 'df-th-selected' : ''"
                        data-ng-click="orderOnSelect(field)"
                        data-ng-repeat="field in fields">

                        <span class="df-th-text" style="white-space: nowrap">{{field.label}}
                            <i style="margin-left: 5px;" data-ng-if="order.orderBy === field.name"
                               class="fa"
                               data-ng-class="order.orderBy === field.name && order.orderByReverse ? 'fa-caret-down' : 'fa-caret-up'"></i>
                        </span>
                    </th>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="obj in services | orderObjectBy:order.orderBy:order.orderByReverse" class="repeated-item" class="repeated-item" data-ng-class="obj.__dfUI.selected ? 'danger' : ''">
                        <td style="width: 80px">
                            <div data-ng-if="obj.record.deletable == true">
                                <div class="checkbox" style="margin: 0">
                                    <label>
                                        <input type="checkbox" data-ng-checked="obj.__dfUI.selected" data-ng-click="setSelected(obj)" />
                                        <div class="btn-group btn-group-xs">
                                            <button type="button" class="btn btn-default" data-ng-click="deleteService(obj)" title="Delete service"><i class="fa fa-trash"></i></button>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </td>
                        <td data-ng-click="editService(obj.record)" data-ng-repeat="value in obj.record | orderAndShowValue : fields track by $index">{{value}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>

            <!-- Thumbnail View Mode -->
            <div data-ng-if="currentViewMode === 'thumbnails'">
                <!-- Roles Listing -->
                <div class="row">
                    <div data-ng-repeat="service in services">
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="thumbnail df-thumbnail">
                                <!--<img src="admin_components/adf-services/imgs/default-service-img.png" alt="...">-->

                                <div class="caption" data-ng-click="editService(service.record)" title="Edit service">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="df-thumbnail-title">
                                                <h3>{{service.record.name}}</h3>
                                            </div>

                                            <div class="df-thumbnail-description">
                                                <p>{{service.record.description}}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="btn-group btn-group-justified df-btn-group-justified">
                                                <div class="btn-group btn-group-sm">
                                                    <button type="button" class="btn btn-default" data-ng-click="editService(service.record)" title="Edit service"><i class="fa fa-fw fa-pencil"></i></button>
                                                </div>
                                                <div class="btn-group btn-group-sm ">
                                                    <button type="button" class="btn btn-default" data-ng-click="deleteService(service)" data-ng-disabled="service.record.deletable == false" title="Delete service"><i class="fa fa-fw fa-trash"></i></button>
                                                </div>
                                                <!--<button type="button" class="btn btn-default btn-sm" data-ng-click="quickLook(service)" data-ng-disabled="true">Details</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- List View Mode -->
            <div data-ng-if="currentViewMode === 'list'">
                <ul class="list-group">
                    <li class="list-group-item df-list-group-item" data-ng-repeat="service in services">
                        <div class="row">
                            <div data-ng-click="editService(service.record)" title="Edit service">
                                <div class="col-xs-7">
                                    {{service.record.name}}
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="btn-group btn-group-sm pull-right">
                                    <button type="button" class="btn btn-default" data-ng-click="deleteService(service)" data-ng-disabled="service.record.deletable == false" title="Delete service"><i class="fa fa-fw fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Edit Service -->
    <div data-ng-show="currentEditService">
        <df-service-details data-service-data="currentEditService" data-new-service="false"></df-service-details>
    </div>

</div>
