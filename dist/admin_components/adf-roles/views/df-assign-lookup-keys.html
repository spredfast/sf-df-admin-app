    </div>--> <table class="table table-hover table-striped field-list"> <thead> <tr> <th>Name <th>Value <th>Private <th class="no-border"> <div class="btn-group pull-left"> <button type="button" class="btn btn-default btn-sm" data-ng-click="addLookUpKey()" title="Add lookup key"> <i class="fa fa-plus fa-fw"></i> </button> </div>    <tbody> <tr data-ng-repeat="key in roleLookUpKeys track by $index" ng-show="key.record.role_id !== null"> <td class="form-group" data-ng-class="key.__dfUI.unique ? '' : 'has-error'"> <input class="form-control" data-ng-model="key.record.name" data-ng-keyup="_isUniqueKey()" type="text">  <td> <input class="form-control" data-ng-model="key.record.value" type="text">  <td style="padding-left: 25px; padding-top: 13px"> <input data-ng-model="key.record.private" type="checkbox">  <td class="no-border"> <div class="btn-group pull-left"> <button type="button" class="btn btn-sm btn-default" data-ng-click="deleteLookUpKey($index)" title="Delete lookup key"> <i class="fa fa-trash-o fa-fw"></i> </button> </div>    </table> <p data-ng-show="roleLookUpKeys.length===0"> No lookup keys for this role. Click the plus button to add. </p> </div>
