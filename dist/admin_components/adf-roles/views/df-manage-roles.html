cord)" title="Edit role"><i class="fa fa-fw fa-pencil"></i></button> </div> <div class="btn-group btn-group-sm"> <button type="button" class="btn btn-default" data-ng-click="deleteRole(role)" title="Delete role"><i class="fa fa-fw fa-trash"></i></button> </div> <!--<button type="button" class="btn btn-default btn-sm" data-ng-click="quickLook(role)" data-ng-disabled="true">Details</button>--> </div> </div> </div> </div> </div> </div> </div> </div> </div> <!-- List View Mode --> <div data-ng-if="currentViewMode === 'list'"> <ul class="list-group"> <li class="list-group-item df-list-group-item" data-ng-repeat="role in roles"> <div class="row"> <div data-ng-click="editRole(role.record)" title="Edit role"> <div class="col-xs-7"> {{role.record.name}} </div> </div> <div class="col-xs-5"> <div class="btn-group btn-group-sm pull-right"> <button type="button" class="btn btn-default" data-ng-click="deleteRole(role)" title="Delete role"><i class="fa fa-fw fa-trash"></i></button> </div> </div> </div> </li> </ul> </div> </div> </div> <!-- Edit Role --> <div data-ng-show="currentEditRole"> <df-role-details data-role-data="currentEditRole" data-new-role="false"></df-role-details> </div> </div>
